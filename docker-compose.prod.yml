services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: cloudops-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword123}
      MYSQL_DATABASE: ${DB_NAME:-inventory_db}
      MYSQL_USER: ${DB_USER:-cloudops_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-cloudops_pass123}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cloudops-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cloudops-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-cloudops_user}
      DB_PASSWORD: ${DB_PASSWORD:-cloudops_pass123}
      DB_NAME: ${DB_NAME:-inventory_db}
      APP_VERSION: "1.0.0"
      DEPLOYMENT_ENV: "docker-local"
      GIT_COMMIT: "docker-build"
      DEPLOYED_BY: "docker-compose"
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - cloudops-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:5000/api
    container_name: cloudops-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - cloudops-network

volumes:
  mysql_data:

networks:
  cloudops-network:
    driver: bridge